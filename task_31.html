<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      border: 1px solid #ccc;
      padding: 30px 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      background-color: #f9f9f9;
    }

    .input-group i {
      margin-right: 10px;
      color: #888;
    }

    .input-group input {
      border: none;
      outline: none;
      background: none;
      flex: 1;
      font-size: 14px;
    }

    .login-btn {
      background-color: #0095f6;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 12px;
    }

    .options label {
      display: flex;
      align-items: center;
    }

    .options input[type="checkbox"] {
      margin-right: 5px;
    }

    .options a {
      text-decoration: none;
      color: #0095f6;
    }

    .signup-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-text a {
      text-decoration: none;
      color: #0095f6;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Instagram</h2>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username">
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>

    <button class="login-btn">Log in</button>

    <div class="options">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <div class="signup-text">
    Don't have an account? <a href="#">Sign up here.</a>
  </div>

</body>
</html>
