<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #7c4dff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .input-box {
      background-color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      display: inline-flex;
      align-items: center;
    }

    input[type="date"] {
      border: none;
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      background-color: #7c4dff;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    .result {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .box {
      background: white;
      color: black;
      margin: 0 10px;
      padding: 20px;
      border-radius: 10px;
      width: 80px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .box span {
      display: block;
      font-size: 24px;
      font-weight: bold;
    }

    .box p {
      margin: 5px 0 0;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AGE CALCULATOR</h1>
    <div class="input-box">
      <input type="date" id="birthDate" />
      <button onclick="calculateAge()">Calculator</button>
    </div>
    <div class="result">
      <div class="box"><span id="years">00</span><p>YEAR</p></div>
      <div class="box"><span id="months">00</span><p>MONTH</p></div>
      <div class="box"><span id="days">00</span><p>DAY</p></div>
    </div>
  </div>

  <script>
    function calculateAge() {
      const birthDate = new Date(document.getElementById("birthDate").value);
      const today = new Date();

      if (isNaN(birthDate)) {
        alert("Please select a valid birth date.");
        return;
      }

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("years").textContent = String(years).padStart(2, '0');
      document.getElementById("months").textContent = String(months).padStart(2, '0');
      document.getElementById("days").textContent = String(days).padStart(2, '0');
    }
  </script>
</body>
</html>
